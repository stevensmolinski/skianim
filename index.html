<html>
    <head>
        <title>Smolin.ski</title>
        <!-- 
              Contact: 
               steven 
                 at 
               smolin 
               dot ski 
        -->
        <style type="text/css">
            body {
                background-color: #6cf;
                background-image: url("background.svg");
                background-repeat: repeat-x;
            }
            .cloud:hover { stroke: #666; stroke-width: 0.2 }
            .cloud:hover .cloud-center { stroke: none }
            .sun:hover { stroke: yellow }
            .snowcap:hover { stroke: white; stroke-width: 0.2 }

            .lightning { visibility: hidden; fill: yellow; }

            .cloud.clicked .cloud-center { fill: #aaa; }
            .cloud.clicked .lightning { visibility: visible; }
            .sun.clicked { fill: orange; }
            .snowcap.clicked { fill: #e1e1e1; }
        </style>
    </head>
    <body>
        <svg baseProfile="full"
             width="100%" 
             height="100%"
             viewbox="0 0 100 100"
             xmlns="http://www.w3.org/2000/svg">
            <rect class="background" x="0" y="0" 
                  height="100" width="100" fill="#6cf"/>
            <circle class="sun" id="sun" cx="15" cy="10" r="5" fill="yellow" 
                    stroke="orange" stroke-width="0.2"/>
            <g class="cloud">
            <path class="lightning" 
                  d="m 79 15 l 4 0 l -4 6 l 2 0 l -4 6 l 2 -5 l -2 0 z"/>
            <g class="cloud-outline" fill="#bbb">
            <circle cx="70" cy="10" r="3.2"/>
            <circle cx="75" cy="10" r="5.2"/>
            <circle cx="80" cy="10" r="7.2"/>
            <circle cx="85" cy="10" r="5.2"/>
            <circle cx="90" cy="10" r="3.2"/>
            </g>
            <g class="cloud-center" fill="#eee">
            <circle cx="70" cy="10" r="3"/>
            <circle cx="75" cy="10" r="5"/>
            <circle cx="80" cy="10" r="7"/>
            <circle cx="85" cy="10" r="5"/>
            <circle cx="90" cy="10" r="3"/>
            </g>
            </g>
            <g class="mountain">
            <g class="mountainside" fill="#adf" stroke="#adf" stroke-width="0.1">
            <path d="m 50 0 l 30 30 q 10 10 20 10 l -100 0 q 10 0 20 -10 z"/>
            <rect x="0" y="40" width="100" height="60"/>
            </g>
            <path id="snowcap" class="snowcap" fill="#f2f2f2"
                  d="m 50 0 l -25 25 q 12.5 5 25 0 q 12.5 -5 25 0 z"/>
            </g>
            <g class="skier dad" id="skier-1">
            <path class="left-ski" id="skier-1-body-left-ski"
                  d="m 57.5 65.5 l 3 1 q 1 0 0 -1" 
                  stroke="black" stroke-width="0.2" fill="none"/>
            <use id="skier-1-body-right-ski"
                 href="#skier-1-body-left-ski" transform="translate(1.7)"/>
            <use id="skier-1-body-right-arm"
                 href="#skier-1-body-left-arm" transform="translate(1.4)"/>
            <use id="skier-1-body-right-ski-pole"
                 href="#skier-1-body-left-ski-pole" transform="translate(1.4)"/>
            <path class="body"
                  d="m 60 60 q -2 2 -1 4 l 2 0 q -1.5 -2 0 -4 z" fill="blue"/>
            <path class="arm" id="skier-1-body-left-arm"
                  d="m 59 61.5 q -3 2 0.5 1"
                  fill="none" stroke="blue" stroke-width="0.2"/>
            <path class="ski-pole" id="skier-1-body-left-ski-pole"
                  d="m 59.5 62.5 l -3 -1"
                  fill="none" stroke="black" stroke-width="0.2"/>
            <path class="leg" id="skier-1-body-left-leg"
                  d="m 59 64 q 1 1 0 2 l 0.3 0 q 1 -1 0 -2 z" fill="blue"/>
            <use class="leg" id="skier-1-body-right-leg"
                 href="#skier-1-body-left-leg" transform="translate(1.7)"/>
            <circle class="head" cx="60" cy="60" r="1.1" fill="#fff1e3"/>
            <path class="smile" id="skier-1-mouth"
                  d="m 59.5 60.4 q 0.5 1 1 0 z"
                  fill="red" stroke="black" stroke-width="0.05"/>
            <path class="eye" id="skier-1-left-eye"
                  d="m 59.5 59.9 a 0.2 0.25 0 1 1 0 0.01"
                  fill="white" stroke="black" stroke-width="0.05"/>
            <circle class="pupil" id="skier-1-left-pupil"
                    cx="59.75" cy="60" r="0.1" fill="black"/>
            <path class="eye" id="skier-1-right-eye"
                  d="m 60.2 59.9 a 0.2 0.25 0 1 1 0 0.01"
                  fill="white" stroke="black" stroke-width="0.05"/>
            <circle class="pupil" id="skier-1-right-pupil"
                    cx="60.45" cy="60" r="0.1" fill="black"/>
            <path class="hat" id="skier-1-hat"
                  d="m 58.8 60 q 1.2 -1 2.4 0 q -1.2 -2.5 -2.4 0 z"
                  fill="blue" stroke="blue" stroke-width="0.1"/>
            </g>
            <use id="skier-2" href="#skier-1" 
                 transform="scale(0.6) translate(20 40)"/>
            <g class="skier mom" id="skier-3">
            <path class="left-ski" id="skier-3-body-left-ski"
                  d="m 52.5 63.5 l 3 1 q 1 0 0 -1" 
                  stroke="black" stroke-width="0.2" fill="none"/>
            <use id="skier-3-body-right-ski"
                 href="#skier-3-body-left-ski" transform="translate(1.7)"/>
            <use id="skier-3-body-right-arm"
                 href="#skier-3-body-left-arm" transform="translate(1.4)"/>
            <use id="skier-3-body-right-ski-pole"
                 href="#skier-3-body-left-ski-pole" transform="translate(1.4)"/>
            <path class="body"
                  d="m 55 58 q -2 2 -1 4 l 2 0 q -1.5 -2 0 -4 z" fill="#f713d9"/>
            <path class="arm" id="skier-3-body-left-arm"
                  d="m 54 59.5 q -3 2 0.5 1"
                  fill="none" stroke="#f713d9" stroke-width="0.2"/>
            <path class="ski-pole" id="skier-3-body-left-ski-pole"
                  d="m 54.5 60.5 l -3 -1"
                  fill="none" stroke="black" stroke-width="0.2"/>
            <path class="leg" id="skier-3-body-left-leg"
                  d="m 54 62 q 1 1 0 2 l 0.3 0 q 1 -1 0 -2 z" fill="#f713d9"/>
            <use class="leg" id="skier-3-body-right-leg"
                 href="#skier-3-body-left-leg" transform="translate(1.7)"/>
            <circle class="head" cx="55" cy="58" r="1.1" fill="#fff1e3"/>
            <path class="smile" id="skier-1-mouth"
                  d="m 54.5 58.4 q 0.5 1 1 0 z"
                  fill="red" stroke="black" stroke-width="0.05"/>
            <path class="eye" id="skier-3-left-eye"
                  d="m 54.5 57.9 a 0.2 0.25 0 1 1 0 0.01"
                  fill="white" stroke="black" stroke-width="0.05"/>
            <circle class="pupil" id="skier-3-left-pupil"
                    cx="54.75" cy="58" r="0.1" fill="black"/>
            <path class="eye" id="skier-3-right-eye"
                  d="m 55.2 57.9 a 0.2 0.25 0 1 1 0 0.01"
                  fill="white" stroke="black" stroke-width="0.05"/>
            <circle class="pupil" id="skier-3-right-pupil"
                    cx="55.45" cy="58" r="0.1" fill="black"/>
            <path class="hat" id="skier-3-hat"
                  d="m 53.8 58 q 1.2 -1 2.4 0 q -1.2 -3 -2.4 0 z"
                  fill="#f713d9" stroke="#f713d9" stroke-width="0.1"/>
            </g>
            <use id="skier-4" href="#skier-3" 
                 transform="scale(0.5) translate(46 53)"/>
        </svg>

        <script type="text/javascript">
            function setClickToggle(element) {
                element.addEventListener('click', function(event) {
                    if (element.classList.contains("clicked")) {
                        element.classList.remove("clicked");
                    }
                    else {
                        element.classList.add("clicked");
                    }
                });
            }

            var clouds = document.getElementsByClassName("cloud");
            for (var i = 0; i < clouds.length; i++) {
                setClickToggle(clouds[i]);
            }

            var sun = document.getElementById("sun");
            setClickToggle(sun);

            var snowcap = document.getElementById("snowcap");
            setClickToggle(snowcap);
        </script>
    </body>
</html>
